<!DOCTYPE html>
<html>
<head>
    <title>워드클라우드 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>워드클라우드 생성기</h1>
        
        <div class="input-section">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="textFileInput" accept=".txt" multiple>
            </div>
            <div class="mb-3">
                <h5>업로드된 파일 목록</h5>
                <div id="uploadedFiles" class="list-group">
                    <!-- 업로드된 파일 목록이 여기에 표시됩니다 -->
                </div>
                <small class="text-muted mt-2">* 워드클라우드 생성 시 모든 파일의 내용이 함께 처리됩니다.</small>
            </div>
            <div class="mb-3">
                <label for="textInput" class="form-label">또는 텍스트 직접 입력:</label>
                <textarea class="form-control" id="textInput" rows="5" placeholder="워드클라우드로 만들 텍스트를 입력하세요"></textarea>
            </div>
            
            <div class="options-section">
                <div class="option-group">
                    <label>배경색:</label>
                    <select id="background-color">
                        <option value="white">흰색</option>
                        <option value="black">검정</option>
                        <option value="#f0f0f0">연회색</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>색상 스타일:</label>
                    <select id="color-func">
                        <option value="single_color">단색</option>
                        <option value="random_color">무작위 색상</option>
                        <option value="gradient_color">그라데이션</option>
                    </select>
                    <div id="preview-box" class="preview-box">
                        <span class="preview-text">미리보기</span>
                    </div>
                </div>

                <div class="option-group">
                    <label>모양:</label>
                    <select id="mask-type">
                        <option value="rectangle">사각형</option>
                        <option value="circle">원형</option>
                        <option value="heart">하트</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>폰트:</label>
                    <select id="fontSelect">
                        <option value="malgun">맑은 고딕</option>
                    </select>
                </div>
            </div>

            <button id="generate-btn">워드클라우드 생성</button>
        </div>

        <div class="result-section">
            <div class="results-container">
                <div class="image-container">
                    <img id="wordcloud-image" alt="워드클라우드" style="display: none;">
                    <button id="download-btn" class="download-btn" style="display: none;">다운로드</button>
                </div>
                <div class="table-container">
                    <div class="table-header">
                        <h3>단어 빈도수 분석</h3>
                        <div class="table-controls">
                            <input type="text" id="word-search" placeholder="단어 검색...">
                            <select id="sort-select">
                                <option value="frequency">빈도수순</option>
                                <option value="word">가나다순</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table id="word-frequency-table">
                            <thead>
                                <tr>
                                    <th>단어</th>
                                    <th>빈도수</th>
                                    <th>퍼센트</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <button id="excel-download-btn" class="excel-download-btn" style="display: none;">엑셀 다운로드</button>
                </div>
            </div>
            <div id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>워드클라우드 생성 중...</p>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
